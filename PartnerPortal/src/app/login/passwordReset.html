<a ng-show="state === 'ready'" ng-click="resetPassword()">Reset password?</a>
<span ng-show="state ==='emailMissing'">Please enter a valid email address to reset your password</span>
<span ng-show="state ==='resetting'">Resetting password...</span>
<span ng-show="state ==='error'">Failed to reset password. <a ng-click="resetPassword()">Try again</a></span>
<span ng-show="state ==='sent'">Password reset email sent.</span>
