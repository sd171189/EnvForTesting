<div id="error-modal">
    <form role="form"
          class="form-horizontal"
          name="leadForm">
        <div class="modal-header">
            <h4 class="modal-title">Notification</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    {{ message}}
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary"
                    tabindex="1"
                    ng-click="dismiss()"
                    ng-disabled="leadForm.$invalid">Ok
            </button>
        </div>
    </form>
</div>
