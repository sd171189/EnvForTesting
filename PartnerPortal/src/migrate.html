            <input type="button" id="abc"  name="abc" value="Migrate" onclick="migrate()" style="width: 100px; margin-left: 55.5%; background-color: black; color: orange;"-->
            <span style="margin-left: 43%;">Please Enter File Name: </span><input type="text" id="pricingQuoteID"  name="pricingQuoteID" style="width:350px">

        <script>
            function migrate(id){
                //alert(JSON.parse(localStorage.getItem('ls.se-user')).id);
                var homeOwnerID = document.getElementById('custId').value;
                document.getElementById('abc').value = 'Migrating ....';
                document.getElementById("abc").disabled = true;
                getHO().done(function (responseHomeOwner) {
                    for (var i in responseHomeOwner) {
                        if (responseHomeOwner[i] === null || responseHomeOwner[i] === undefined) {
                          delete responseHomeOwner[i];
                        }
                    }
                    delete responseHomeOwner.PurchaseType;
                    delete responseHomeOwner.FinancingProgram;
                    updateHO(responseHomeOwner).done(function (){
                        generateModSolorDataMapping(homeOwnerID).done(function(responseOfDataMapping){
                            generatePricingQuoteID(responseOfDataMapping).done(function(responsePricingQuoteID){
                                /*var proposalID = responseHomeOwner.FirstName.substring(0, 2) + '-' + 
                                                    responseHomeOwner.LastName.substring(0, 2) + '-' +
                                                    + Math.floor((Math.random() * 10000) + 1);*/
                                var proposalID = responseOfDataMapping.Quote.ProposalID;
                                generateProposal(responsePricingQuoteID, homeOwnerID, proposalID).done(function(){
                                    if(responseHomeOwner.PurchaseType !== 'cash'){
                                        generateContract(responsePricingQuoteID.PricingQuoteId, homeOwnerID).done(function(){
                                            alert('Data Migration Complete');
                                            document.getElementById('abc').value = 'Migrate';
                                            document.getElementById("abc").disabled = false;
                                        });
                                    }else{
                                       generateCashContract(responsePricingQuoteID.PricingQuoteId, homeOwnerID).done(function(){
                                            alert('Data Migration Complete');
                                            document.getElementById('abc').value = 'Migrate';
                                            document.getElementById("abc").disabled = false;
                                        }); 
                                    }
                                }).fail(function(){
                                    alert('generate Proposal Failed')
                                })
                            }).fail(function(){
                                alert('generate Pricing Quote ID failed');
                            });
                        }).fail(function(){
                            alert('generate ModSolor Mapping failed');
                        });
                    }).fail(function(){
                        alert('update HO failed');
                    });
                }).fail(function () {
                    alert('get HO failed');
                });;
            }
            
            function getHO(){
                var url = '/api/userprofile/'+document.getElementById('custId').value;
                return $.ajax({
                        type: 'GET',
                        url: url,
                        contentType: "application/json",
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Get HomeOwner Failed');
                        }
                    });
            }
            
            function updateHO(homeOwnerJSON){
                var payload = homeOwnerJSON;
                payload.PartnerId = homeOwnerJSON.PartnerId;
                payload.SalesPersonId = homeOwnerJSON.SalesPersonId;
                payload.ByPassModsolar = 'true';
                var url = '/api/homeowners/'+document.getElementById('custId').value;
                return $.ajax({
                        type: 'PUT',
                        url: url,
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Update HomeOwner Failed');
                        }
                    });
            }
            
            function generateModSolorDataMapping(homeOwnerID){
                var payload = {};
                payload.SunEdCustId = homeOwnerID;
                var url = '/partnerPortal/finprog_m1';
                return $.ajax({
                        type: 'POST',
                        url: url,
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Generate Mod Solor Data Mapping Failed');
                        }
                    });
            }
            
            function generatePricingQuoteID(data){
                var payload = data;
                var url = '/partnerPortal/finprog_v2';
                return $.ajax({
                        type: 'POST',
                        url: url,
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Generate Pricing Quote ID Failed');
                        }
                    });
            }
            
            function generateProposal(data, homeOwnerID, proposalID){
                var payload = {};
                payload.PricingQuoteId = data.PricingQuoteId;
                payload.SunEdCustId = homeOwnerID;
                //payload.ProposalID = "AB-LA-12345678";
                payload.ProposalID = proposalID;
                payload.Base64Image ="tyftgbn";
                payload.Base64Graph = "jhdfcnmnm"  
                var url = '/partnerPortal/proposal';
                return $.ajax({
                        type: 'POST',
                        url: url,
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Generate Proposal Failed');
                        }
                    });
            }
            
            function generateContract(pricingQuoteID, homeOwnerID){
                var payload = {};
                payload.PricingQuoteId = pricingQuoteID;
                payload.SunEdCustId = homeOwnerID;
                var url = '/partnerPortal/contract';
                return $.ajax({
                        type: 'POST',
                        url: url,
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Generate Contract(Loan) Failed');

                        }
                    });
            }
            
            function generateCashContract(pricingQuoteID, homeOwnerID){
                var payload = {};
                payload.PricingQuoteId = pricingQuoteID;
                payload.SunEdCustId = homeOwnerID;
                var url = '/partnerPortal/cashcontract';
                return $.ajax({
                        type: 'POST',
                        url: url,
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': JSON.parse(localStorage.getItem('ls.se-user')).id},
                        error: function (error) {
                            document.getElementById('abc').value = 'Migrate';
                            document.getElementById("abc").disabled = false;
                            alert('Generate Contract(Cash) Failed');
                        }
                    });
            }
            
            function login(){
                var payload = {};
                payload.username = "abhi_karanamsetty@yahoo.com";
                payload.password = "Test1234";
                var url = '/OlympusDev/login';
                return $.ajax({
                        headers: { 
                            'Accept': 'application/json',
                            'Content-Type': 'application/json' 
                        },
                        type:'POST',
                        url : url,
                        data: JSON.stringify(payload),
                        error: function (error) {
                            document.getElementById('quoteID').value = 'ReSend Contract';
                            document.getElementById("quoteID").disabled = false;
                            alert('Generate Contract(Cash) Failed');
                        }
                    })
            }
            
            function resendContract(loginResponse, pricingQuoteID){
                var payload = {};
                payload.PricingQuoteId = pricingQuoteID;
                payload.EmbeddedSigning = 'false';
                payload.ProposalId = 'CA-RES-963612091';
                payload.PurchaseType = 'PPA';
                var url = '/OlympusDev/docusign';
                return $.ajax({
                        type:'POST',
                        url : url,
                        data: JSON.stringify(payload),
                        headers: {'x-okta-session-id': loginResponse.id,
                                    'Accept': 'application/json',
                            'Content-Type': 'application/json'},
                        
                        error: function (error) {
                            document.getElementById('quoteID').value = 'ReSend Contract';
                            document.getElementById("quoteID").disabled = false;
                            alert('Resend Contract Failed');
                        }
                    })

            }
            function arizonaResendContract(){
                var tempArray = (document.getElementById('pricingQuoteID').value).split('_');
                var pricingQuoteID = tempArray[0]+ '_' + tempArray[1];
                document.getElementById('quoteID').value = 'Sending ....';
                document.getElementById("quoteID").disabled = true;
                login().done(function(loginResponse){
                    resendContract(loginResponse, pricingQuoteID).done(function(resendContractResponse){
                        if(resendContractResponse.status === 'sent'){
                            alert("Email resend successful");
                            document.getElementById('quoteID').value = 'ReSend Contract';
                            document.getElementById("quoteID").disabled = false;
                        }else{
                            document.getElementById('quoteID').value = 'ReSend Contract';
                            document.getElementById("quoteID").disabled = false;
                        }
                    });
                });
                
            }
            
            
        </script>
